<div class="card w-100 card-border mb-5" *ngIf="usuario">
    <h5 class="card-header">{{usuario.id}}</h5>
    <div *ngIf="usuario" class="card-body">
        <p class="card-text">Mail: {{usuario.mail}} </p>
        <p class="card-text">Rol: {{usuario.rol}} </p>
        <div class="card-footer">
            <button id="detalles" data-bs-toggle="modal" data-bs-target="#staticBackdropEditar" (click)="editUser()">Editar</button>
            <button id="detalles" data-bs-toggle="modal" data-bs-target="#staticBackdropDelete" (click)="deleteUser()">Eliminar</button>

        </div>
    </div>
</div>
