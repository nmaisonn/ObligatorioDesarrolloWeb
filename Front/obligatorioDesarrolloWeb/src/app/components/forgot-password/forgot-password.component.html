<div id="container">
    <div id="login">
        <h2>Recuperación de contraseña</h2>
        <h3>Ingrese el mail de la cuenta</h3>
        <form id="formulario">
            <input [(ngModel)]="mail" name="mail" type="text" placeholder="Email" />
            <button (click)="forgotPass(mail)">Enviar</button>
        </form>
    </div>
</div>
