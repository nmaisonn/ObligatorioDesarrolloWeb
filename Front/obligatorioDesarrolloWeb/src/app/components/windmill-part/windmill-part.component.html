<div class="card" style="width: 18rem;">
  <div *ngIf="coso">
    <img src="{{coso.picture}}" class="img-fluid rounded-start" alt="...">
  </div>
  <div *ngIf="coso" class="card-body">
    <div>
      <h5> {{coso.name}}</h5>
      <p>Id: {{coso.id}}</p>
      <p>Material: {{coso.material}}</p>
      <p>Height: {{coso.height}}</p>
      <p>Wind Resistance: {{coso.windResistance}}</p>
    </div>
    <div>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <div>
      <app-card-buttons></app-card-buttons>
    </div>
  </div>
</div>
