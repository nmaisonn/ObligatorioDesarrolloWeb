<ion-card *ngIf="windmillPart">
  <ion-card-header>
    <ion-card-title>{{windmillPart.nombre}}</ion-card-title>
    <ion-card-subtitle>{{windmillPart.categoria}}</ion-card-subtitle>
  </ion-card-header>
  <ion-list >
    <ion-item>
      <img src={{windmillPart.img}} />
    </ion-item>
    <ion-item>
      <ion-label>Altura:{{windmillPart.altura}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Resitencia de viento:{{windmillPart.resistenciaEolica}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Material:{{windmillPart.material}}</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
