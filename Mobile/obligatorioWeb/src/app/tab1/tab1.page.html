<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de molinos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de molinos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor = "let windmill of windmills">
    <app-molinos-componente [windmill]="windmill"></app-molinos-componente>
  </div>
  
</ion-content>
