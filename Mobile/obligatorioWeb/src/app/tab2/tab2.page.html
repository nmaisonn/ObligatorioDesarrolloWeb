<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Piezas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large"> Listado de Piezas </ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let windmillsParts of windmillsParts">
    <app-windmill-part-component [windmillPart]="windmillsParts"></app-windmill-part-component>
  </div>
</ion-content>
