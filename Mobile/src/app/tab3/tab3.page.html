<ion-card>
  <ion-card-header>
    <ion-card-title>¡Bienvenidos a Vientos Del Este Marketplace!</ion-card-title>
    <ion-card-subtitle>Ingrese sus credenciales</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input placeholder="Ingrese su mail" [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" value="" placeholder="Ingrese su contraseña" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <ion-button shape="round" (click)="loginUser(mail,pass)">Login</ion-button>
  </ion-card-content>
</ion-card>
